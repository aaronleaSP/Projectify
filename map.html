<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDnAo274bByPe-If59W0twb_uDaUhjlZU&callback=initMap"
            async defer></script>
    <link rel="stylesheet" type="text/css" href="styles/map.css" />
    <style>
        body {
            overflow: hidden;
            height: 85%;
        }
    </style>
</head>
<body>
<h3 style="font-size: 40px;font-weight:bold;text-align: center;font-family: 'Roboto', sans-serif">Made by the students of SP</h3>
<!-- The div element for the map -->
<div id="map"></div>

<script defer>
    document.addEventListener('DOMContentLoaded', function () {
        const script = document.createElement('script');
        script.src = 'scripts/map.js';
        document.head.appendChild(script);
    });
</script>
</body>
</html>
