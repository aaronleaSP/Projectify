<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectify - Login</title>

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

  <script src="scripts/login.js"></script>

  <script>
    function showRegister() {
      let textError = document.getElementById("textError");
      let brError = document.getElementById("brError");

      textError.innerText = "";
      brError.style.display = "none";

      let registerForm = document.getElementById("registerForm");
      let loginForm = document.getElementById("loginForm");

      if (registerForm.style.display === "none") {
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      }
    }

    function showLogin() {
      let textError = document.getElementById("textError");
      let brError = document.getElementById("brError");

      textError.innerText = "";
      brError.style.display = "none";

      let registerForm = document.getElementById("registerForm");
      let loginForm = document.getElementById("loginForm");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      }
    }
  </script>
</head>
<body>
<span>Welcome to Projectify</span><br/>
<input type="button" value="Login" onclick="showLogin()">
<input type="button" value="Register" onclick="showRegister()">

<form id="loginForm">
  <label for="emaillogin">Email:</label><br/>
  <input type="text" id="emaillogin" name="Email" required><br/>

  <label for="passwordlogin">Password:</label><br/>
  <input type="password" id="passwordlogin" name="password" required><br/>

  <input type="button" value="Enter" onclick="logIn()"><br/>
</form>

<form id="registerForm" style="display: none">
  <label for="usernameregister">Username:</label><br/>
  <input type="text" id="usernameregister" name="Username" required><br/>

  <label for="emailregister">Email:</label><br/>
  <input type="text" id="emailregister" name="Email" required><br/>

  <label for="passwordregister">Password:</label><br/>
  <input type="password" id="passwordregister" name="password" required><br/>

  <label for="confirmpasswordregister">Confirm Password:</label><br/>
  <input type="password" id="confirmpasswordregister" name="confirmpassword" required><br/>

  <input type="button" value="Enter" onclick="signUp()"><br/>
</form>
<span id="textError" style="color: red"></span><br id="brError" style="display: none"/>
<a href="javascript:signInWithGoogle()">Or continue with Google</a>

</body>
</html>
